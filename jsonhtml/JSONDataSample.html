<html>
 <head>
  <html>
   <head>
    <link href="JSONClaude.css" rel="stylesheet"/>
   </head>
  </html>
 </head>
 <body>
  <div class="Dictionary SpecialDictionary">
   <div class="KeyValue">
    <span class="Key">
     the_dict
    </span>
    <div class="Value">
     <span class="Scalar">
      My dictionary
     </span>
    </div>
   </div>
   <div class="KeyValue">
    <span class="Key">
     field1
    </span>
    <div class="Value">
     <span class="Scalar">
      Value of field1
     </span>
    </div>
   </div>
   <div class="KeyValue">
    <span class="Key">
     field2
    </span>
    <div class="Value">
     <div class="Dictionary">
      <div class="KeyValue">
       <span class="Key">
        NestedF1
       </span>
       <div class="Value">
        <span class="Scalar">
         value1
        </span>
       </div>
      </div>
      <div class="KeyValue">
       <span class="Key">
        NestedF2
       </span>
       <div class="Value">
        <span class="Scalar">
         value2
        </span>
       </div>
      </div>
     </div>
    </div>
   </div>
   <div class="KeyValue">
    <span class="Key">
     field3
    </span>
    <div class="Value">
     <div class="List">
      <span class="Scalar">
       item1
      </span>
      <div class="Dictionary">
       <div class="KeyValue">
        <span class="Key">
         NestedF1
        </span>
        <div class="Value">
         <span class="Scalar">
          value1
         </span>
        </div>
       </div>
       <div class="KeyValue">
        <span class="Key">
         NestedF2
        </span>
        <div class="Value">
         <span class="Scalar">
          value2
         </span>
        </div>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
