<!DOCTYPE html>
<html>
<head>
  <title>Print Style Test Page</title>
  <style>
    /* Default styles for screen */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      color: #333;
      background-color: lightgray;
    }

    h1 {
      color: #007bff;
    }

    /* Print styles */
    @media print {
      body {
        margin: 0;
        color: #000;
        background: yellow;
        font-size: 12pt;
      }

      @page {
        size: 6.0in 9.0in;
        border: 1px solid black;
      }

      h1 {
        color: #000;
      }

      /* Hide elements you don't want to print */
      .no-print {
        display: none;
      }

      /* Example of adding content before/after elements for print */
      a:not(.no-print)::after {
        content: " (" attr(href) ")"; /* Display the URL after the link */
        font-size: 9pt;
      }

      /*  @page rule to control page layout (optional) */
      @page {
        size: A4 portrait; /* Set page size and orientation */
        margin: 1cm; /* Set margins */
      }
    }
  </style>
</head>
<body>

  <h1>Welcome to the Print Style Test Page</h1>

  <p>This is some sample content that will be displayed on both the screen and in print.</p>

  <p class="no-print">This paragraph will be hidden when the page is printed.</p>

  <p>This is a <a href="https://example.com">link to an external website</a>.</p>

  <p>You can use Chrome's Developer Tools to preview the print styles.</p>

</body>
</html>
