          content: the name of the component, not in camel case
        parenthetical: '*String*'
        data_type_clause:
          _type: DataTypeClause
          data_type:
            _type: BaseDataType
            class_name:
              _type: ClassName
              content: String
              as_entered: ''
            as_value_type:
