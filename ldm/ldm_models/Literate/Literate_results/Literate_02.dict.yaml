_type: Document
literate_models:
- _type: LiterateModel
  prefix: '#'
  name:
    _type: SubjectName
    content: Literate Data Model
  parenthetical: ''
  subjects:
  - _type: SubjectB
    prefix: '##'
    name:
      _type: SubjectName
      content: Preliminaries
    one_liner:
      _type: OneLiner
      content: the basic structure of the model
    parenthetical: ''
    elaboration:
    - _type: Paragraph
      content: 'In Literate Data Modeling, the main components of interest are typically
        Classes, Attributes, Models, and Subjects. However, to streamline the model
        and promote reusability, we introduce a supertype called Component. By defining
        common attributes and behaviors in the Component class, we can inherit them
        in the subclasses, ensuring consistency and reducing duplication throughout
        the model.

        '
    - _type: Paragraph
      content: 'We present the Component class first because it is a best practice
        in modeling to introduce supertypes before their subtypes. This approach allows
        readers to understand the general concepts and shared properties before delving
        into the specifics of each specialized component.

        '
    classes:
    - _type: Class
      prefix: _
      name:
        _type: ClassName
        content: Component
      one_liner:
        _type: OneLiner
        content: An element or building block of the literate data model
      parenthetical: ''
      attributes:
      - _type: Attribute
        prefix: '-'
        name:
          _type: AttributeName
          content: normalName
        one_liner:
          _type: OneLiner
          content: the name of the component, not in camel case
        parenthetical: '*String*'
        data_type_clause:
          _type: DataTypeClause
          data_type:
            class_name:
              _type: ClassName
              content: String
            as_value_type:
              _type: AsValue
              content: true
          is_optional_lit:
            _type: IsOptional
            content: false
      - _type: Attribute
        prefix: '-'
        name:
          _type: AttributeName
          content: name
        one_liner:
          _type: OneLiner
          content: The name of the component
        parenthetical: CamelName
        data_type_clause:
          _type: DataTypeClause
          data_type:
            class_name:
              _type: ClassName
              content: CamelName
            as_value_type:
              _type: AsValue
              content: true
          is_optional_lit:
            _type: IsOptional
            content: false
      - _type: Attribute
        prefix: '-'
        name:
          _type: AttributeName
          content: qualifiedName
        parenthetical: '*QualifiedCamel*'
        data_type_clause:
          _type: DataTypeClause
          data_type:
            class_name:
              _type: ClassName
              content: QualifiedCamel
            as_value_type:
              _type: AsValue
              content: true
          is_optional_lit:
            _type: IsOptional
            content: false
      - _type: Attribute
        prefix: '-'
        name:
          _type: AttributeName
          content: abbreviatedName
        one_liner:
          _type: OneLiner
          content: a short form of the component's name, used for cross references
            and improved readability.
        parenthetical: '*CamelName*'
        data_type_clause:
          _type: DataTypeClause
          data_type:
            class_name:
              _type: ClassName
              content: CamelName
            as_value_type:
              _type: AsValue
              content: true
          is_optional_lit:
            _type: IsOptional
            content: false
        default:
          _type: Default
          one_liner:
            content: ' name

              '
        annotations:
        - _type: Annotation
          emoji: ''
          label: Example
          content:
            content: '"LDM" is the short form of "Literate Data Model".'
      - _type: Attribute
        prefix: '-'
        name:
          _type: AttributeName
          content: oneLiner
        one_liner:
          _type: OneLiner
          content: A brief, one-line definition or description of the component, suitable
            for use in a descriptive table of contents. _
        parenthetical: RichLine
        data_type_clause:
          _type: DataTypeClause
          data_type:
            class_name:
              _type: ClassName
              content: RichLine
            as_value_type:
              _type: AsValue
              content: true
          is_optional_lit:
            _type: IsOptional
            content: false
      - _type: Attribute
        prefix: '-'
        name:
          _type: AttributeName
          content: elaboration
        one_liner:
          _type: OneLiner
          content: A more detailed explanation or discussion of the component _
        parenthetical: RichText
        data_type_clause:
          _type: DataTypeClause
          data_type:
            class_name:
              _type: ClassName
              content: RichText
            as_value_type:
              _type: AsValue
              content: true
          is_optional_lit:
            _type: IsOptional
            content: false
      attribute_sections:
      - _type: AttributeSection
        prefix: __
        name:
          _type: AttributeSectionName
          content: For Machinery
        one_liner:
          _type: OneLiner
          content: mechanical attributes
        parenthetical: ''
        attributes:
        - _type: Attribute
          prefix: '-'
          name:
            _type: AttributeName
            content: isEmbellishment
          one_liner:
            _type: OneLiner
            content: Indicates whether this component is an embellishment added during
              post-parsing processing _
          parenthetical: Boolean
          data_type_clause:
            _type: DataTypeClause
            data_type:
              class_name:
                _type: ClassName
                content: Boolean
              as_value_type:
                _type: AsValue
                content: true
            is_optional_lit:
              _type: IsOptional
              content: false
          default:
            _type: Default
            one_liner:
              content: ' false

                '
          annotations:
          - _type: Annotation
            emoji: ''
            label: Note
            content:
              content: This attribute is set to true for components that are automatically
                generated or added during the fleshing out, review, or rendering processes,
                such as implied attributes or suggested model elements. It helps distinguish
                embellishments from the core model elements defined in the original
                LDM source.
    - _type: Class
      prefix: _
      name:
        _type: ClassName
        content: AnnotationType
      one_liner:
        _type: OneLiner
        content: a kind of note, or aside, used to call attention to additional information
          about some Component.
      parenthetical: ''
      based_on:
      - content: LiterateDataModel
        _type: ClassName
      annotations:
      - _type: Annotation
        emoji: ''
        label: Note
        content:
          content: Each LDM declares a set of Annotation Types, with defined labels,
            emojis, and clearly documented purposes. These are *recognized* or *registered*
            Annotation Types.
      attributes:
      - _type: Attribute
        prefix: '-'
        name:
          _type: AttributeName
          content: emoji
        one_liner:
          _type: OneLiner
          content: an emoji
        parenthetical: Emoji
        data_type_clause:
          _type: DataTypeClause
          data_type:
            class_name:
              _type: ClassName
              content: Emoji
            as_value_type:
              _type: AsValue
              content: true
          is_optional_lit:
            _type: IsOptional
            content: false
      - _type: Attribute
        prefix: '-'
        name:
          _type: AttributeName
          content: emojiName
        one_liner:
          _type: OneLiner
          content: an emoji
        parenthetical: String
        data_type_clause:
          _type: DataTypeClause
          data_type:
            class_name:
              _type: ClassName
              content: String
            as_value_type:
              _type: AsValue
              content: true
          is_optional_lit:
            _type: IsOptional
            content: false
      - _type: Attribute
        prefix: '-'
        name:
          _type: AttributeName
          content: emojiUnicode
        one_liner:
          _type: OneLiner
          content: the Unicode for the emoji
        parenthetical: Unicode
        data_type_clause:
          _type: DataTypeClause
          data_type:
            class_name:
              _type: ClassName
              content: Unicode
            as_value_type:
              _type: AsValue
              content: true
          is_optional_lit:
            _type: IsOptional
            content: false
      - _type: Attribute
        prefix: '-'
        name:
          _type: AttributeName
          content: label
        one_liner:
          _type: OneLiner
          content: A short label to indicate the purpose of the annotation _
        parenthetical: CamelName
        data_type_clause:
          _type: DataTypeClause
          data_type:
            class_name:
              _type: ClassName
              content: CamelName
            as_value_type:
              _type: AsValue
              content: true
          is_optional_lit:
            _type: IsOptional
            content: false
      - _type: Attribute
        prefix: '-'
        name:
          _type: AttributeName
          content: plural
        one_liner:
          _type: OneLiner
          content: the plural form of the label
        parenthetical: '*UpperCamel*'
        data_type_clause:
          _type: DataTypeClause
          data_type:
            class_name:
              _type: ClassName
              content: UpperCamel
            as_value_type:
              _type: AsValue
              content: true
          is_optional_lit:
            _type: IsOptional
            content: false
        default:
          _type: Default
          one_liner:
            content: ' based on label

              '
      - _type: Attribute
        prefix: '-'
        name:
          _type: AttributeName
          content: purpose
        one_liner:
          _type: OneLiner
          content: the intended reason for the annotation.
        parenthetical: ''
    - _type: Class
      prefix: _
      name:
        _type: ClassName
        content: ValueTypeAnnotationANoteOrCommentAssociatedWithAModelElement
      parenthetical: ''
      based_on:
      - content: Component
        _type: ClassName
      attributes:
      - _type: Attribute
        prefix: '-'
        name:
          _type: AttributeName
          content: annotationType
        parenthetical: optional Annotation Type
        data_type_clause:
          _type: DataTypeClause
          data_type:
            class_name:
              _type: ClassName
              content: AnnotationType
            as_value_type:
              _type: AsValue
              content: true
          is_optional_lit:
            _type: IsOptional
            content: true
        annotations:
        - _type: Annotation
          emoji: ''
          label: Note
          content:
            content: An Annotation is considered to *recognized* if the label is associated
              with an Annotation Type. otherwise it is *ad hoc*.
      - _type: Attribute
        prefix: '-'
        name:
          _type: AttributeName
          content: label
        one_liner:
          _type: OneLiner
          content: A short label to indicate the purpose of the annotation _
        parenthetical: CamelName
        data_type_clause:
          _type: DataTypeClause
          data_type:
            class_name:
              _type: ClassName
              content: CamelName
            as_value_type:
              _type: AsValue
              content: true
          is_optional_lit:
            _type: IsOptional
            content: false
        elaboration:
        - _type: Paragraph
          content: 'But any short label is valid.

            '
        default:
          _type: Default
          one_liner:
            content: ' from annotationType

              '
      - _type: Attribute
        prefix: '-'
        name:
          _type: AttributeName
          content: emoji
        parenthetical: optional Emoji
        data_type_clause:
          _type: DataTypeClause
          data_type:
            class_name:
              _type: ClassName
              content: Emoji
            as_value_type:
              _type: AsValue
              content: true
          is_optional_lit:
            _type: IsOptional
            content: true
        default:
          _type: Default
          one_liner:
            content: ' from annotation type

              '
      - _type: Attribute
        prefix: '-'
        name:
          _type: AttributeName
          content: content
        one_liner:
          _type: OneLiner
          content: The content or body of the annotation
        parenthetical: '*RichText*'
        data_type_clause:
          _type: DataTypeClause
          data_type:
            class_name:
              _type: ClassName
              content: RichText
            as_value_type:
              _type: AsValue
              content: true
          is_optional_lit:
            _type: IsOptional
            content: false
      attribute_sections:
      - _type: AttributeSection
        prefix: __
        name:
          _type: AttributeSectionName
          content: For Machinery
        parenthetical: ''
        attributes:
        - _type: Attribute
          prefix: '-'
          name:
            _type: AttributeName
            content: isEmbellishment
          one_liner:
            _type: OneLiner
            content: Indicates whether this annotation is an embellishment added during
              post-parsing processing _
          parenthetical: Boolean
          data_type_clause:
            _type: DataTypeClause
            data_type:
              class_name:
                _type: ClassName
                content: Boolean
              as_value_type:
                _type: AsValue
                content: true
            is_optional_lit:
              _type: IsOptional
              content: false
          default:
            _type: Default
            one_liner:
              content: ' false

                '
          annotations:
          - _type: Annotation
            emoji: ''
            label: Note
            content:
              content: This attribute is set to true for annotations that are automatically
                generated or added during the fleshing out, review, or rendering processes,
                such as suggestions, issues, or diagnostic messages. It helps distinguish
                embellishment annotations from the annotations defined in the original
                LDM source.
  - _type: SubjectB
    prefix: '##'
    name:
      _type: SubjectName
      content: The Model and its Subjects
    parenthetical: ''
    classes:
    - _type: Class
      prefix: _
      name:
        _type: ClassName
        content: LiterateDataModel
      one_liner:
        _type: OneLiner
        content: 'A representation of a domain''s entities, attributes, and relationships,

          along with explanatory text and examples'
      parenthetical: ''
      abbreviation: LDM
      plural: ' LiterateDataModels

        '
      subtype_of:
      - - content: Component
          _type: ClassName
        - content: subtypes
          _type: SubtypingName
      attributes:
      - _type: Attribute
        prefix: '-'
        name:
          _type: AttributeName
          content: name
        parenthetical: UpperCamel
        data_type_clause:
          _type: DataTypeClause
          data_type:
            class_name:
              _type: ClassName
              content: UpperCamel
            as_value_type:
              _type: AsValue
              content: true
          is_optional_lit:
            _type: IsOptional
            content: false
      - _type: Attribute
        prefix: '-'
        name:
          _type: AttributeName
          content: allSubjects
        one_liner:
          _type: OneLiner
          content: 'list of all classes in the model, as ordered in the

            definition of the model.'
        parenthetical: List of Classes
        data_type_clause:
          _type: DataTypeClause
          data_type:
            element_type:
              class_name:
                _type: ClassName
                content: Classes
              as_value_type:
                _type: AsValue
                content: true
          is_optional_lit:
            _type: IsOptional
            content: false
        derivation:
          _type: Derivation
          one_liner:
            content: ' gathering s.allSubjects over s in subjectAreas

              '
        constraints:
        - _type: Constraint
          one_liner:
          - content: ' Subject names must be unique across the model.

              '
      - _type: Attribute
        prefix: '-'
        name:
          _type: AttributeName
          content: allClasses
        one_liner:
          _type: OneLiner
          content: list of all classes in the model, as ordered in the definition
            of the model.
        parenthetical: List of Classes
        data_type_clause:
          _type: DataTypeClause
          data_type:
            element_type:
              class_name:
                _type: ClassName
                content: Classes
              as_value_type:
                _type: AsValue
                content: true
          is_optional_lit:
            _type: IsOptional
            content: false
        derivation:
          _type: Derivation
          one_liner:
            content: ' gathering s.allClasses over s in allSubjects.

              '
        constraints:
        - _type: Constraint
          one_liner:
          - content: ' Class names must be unique across the model.

              '
      attribute_sections:
      - _type: AttributeSection
        prefix: __
        name:
          _type: AttributeSectionName
          content: Modeling Configuration
        parenthetical: ''
        attributes:
        - _type: Attribute
          prefix: '-'
          name:
            _type: AttributeName
            content: annotationTypes
          parenthetical: List of AnnotationTypes
          data_type_clause:
            _type: DataTypeClause
            data_type:
              element_type:
                class_name:
                  _type: ClassName
                  content: AnnotationTypes
                as_value_type:
                  _type: AsValue
                  content: true
            is_optional_lit:
              _type: IsOptional
              content: false
        - _type: Attribute
          prefix: '-'
          name:
            _type: AttributeName
            content: preferredCodingLanguage
          one_liner:
            _type: OneLiner
            content: the recommended lanquage  for expressing derivation, defaults,
              and constraints
          parenthetical: Coding Language
          data_type_clause:
            _type: DataTypeClause
            data_type:
              class_name:
                _type: ClassName
                content: CodingLanguage
              as_value_type:
                _type: AsValue
                content: true
            is_optional_lit:
              _type: IsOptional
              content: false
          default:
            _type: Default
            one_liner:
              content: ' OCL

                '
        - _type: Attribute
          prefix: '-'
          name:
            _type: AttributeName
            content: alternateCodingLanguages
          parenthetical: optional List of Coding Languages
          data_type_clause:
            _type: DataTypeClause
            data_type:
              element_type:
                class_name:
                  _type: ClassName
                  content: CodingLanguages
                as_value_type:
                  _type: AsValue
                  content: true
            is_optional_lit:
              _type: IsOptional
              content: true
        - _type: Attribute
          prefix: '-'
          name:
            _type: AttributeName
            content: preferredTemplateLanguage
          one_liner:
            _type: OneLiner
            content: the recommended lanquage  for expressing derivation, defaults,
              and constraints
          parenthetical: Template Language
          data_type_clause:
            _type: DataTypeClause
            data_type:
              class_name:
                _type: ClassName
                content: TemplateLanguage
              as_value_type:
                _type: AsValue
                content: true
            is_optional_lit:
              _type: IsOptional
              content: false
          default:
            _type: Default
            one_liner:
              content: ' Handlebars

                '
        - _type: Attribute
          prefix: '-'
          name:
            _type: AttributeName
            content: alternateTemplateLanguages
          parenthetical: optional List of Template Languages
          data_type_clause:
            _type: DataTypeClause
            data_type:
              element_type:
                class_name:
                  _type: ClassName
                  content: TemplateLanguages
                as_value_type:
                  _type: AsValue
                  content: true
            is_optional_lit:
              _type: IsOptional
              content: true
        - _type: Attribute
          prefix: '-'
          name:
            _type: AttributeName
            content: aiFunctions
          one_liner:
            _type: OneLiner
            content: A list of functions that require sophisticated AI-powered implementation
              *
          parenthetical: List of String
          data_type_clause:
            _type: DataTypeClause
            data_type:
              element_type:
                class_name:
                  _type: ClassName
                  content: String
                as_value_type:
                  _type: AsValue
                  content: true
            is_optional_lit:
              _type: IsOptional
              content: false
          derivation:
            _type: Derivation
            one_liner:
              content: ' [''aiEnglishPlural()'']

                '
    - _type: Class
      prefix: _
      name:
        _type: ClassName
        content: SubjectASpecificTopicOrThemeWithinTheModel
      parenthetical: ''
      plural: ' Subjects

        '
      subtype_of:
      - - content: Component
          _type: ClassName
        - content: subtypes
          _type: SubtypingName
      dependent_of:
      - content: LiterateDataModel
        _type: ClassName
      elaboration:
      - _type: Paragraph
        content: "Subjects are the chapters an sections of the model.\n \n+ A subject\
          \ need not contain any Classes if it\u2019s just expository.\n"
      attributes:
      - _type: Attribute
        prefix: '-'
        name:
          _type: AttributeName
          content: name
        parenthetical: UpperCamel
        data_type_clause:
          _type: DataTypeClause
          data_type:
            class_name:
              _type: ClassName
              content: UpperCamel
            as_value_type:
              _type: AsValue
              content: true
          is_optional_lit:
            _type: IsOptional
            content: false
      - _type: Attribute
        prefix: '-'
        name:
          _type: AttributeName
          content: parentSubject
        one_liner:
          _type: OneLiner
          content: The parent subject, if any, under which this subject is nested
            _
        parenthetical: optional Subject
        data_type_clause:
          _type: DataTypeClause
          data_type:
            class_name:
              _type: ClassName
              content: Subject
            as_value_type:
              _type: AsValue
              content: true
          is_optional_lit:
            _type: IsOptional
            content: true
      - _type: Attribute
        prefix: '-'
        name:
          _type: AttributeName
          content: classes
        one_liner:
          _type: OneLiner
          content: The major classes related to this subject, in the order in which
            they should be presented _
        parenthetical: ListOf Classes
        data_type_clause:
          _type: DataTypeClause
          data_type:
            element_type:
              class_name:
                _type: ClassName
                content: Classes
              as_value_type:
                _type: AsValue
                content: true
          is_optional_lit:
            _type: IsOptional
            content: false
        annotations:
        - _type: Annotation
          emoji: ''
          label: Issue
          content:
            content: define chapter, section, subsection as levels?
      - _type: Attribute
        prefix: '-'
        name:
          _type: AttributeName
          content: eachClassShouldBeFollowedFirstByTheClassesThatAreDependentOnItAndThen
        parenthetical: ''
      - _type: Attribute
        prefix: '-'
        name:
          _type: AttributeName
          content: byItsSubtypeClasses
        parenthetical: ''
      - _type: Attribute
        prefix: '-'
        name:
          _type: AttributeName
          content: childSubjects
        one_liner:
          _type: OneLiner
          content: Any child subjects nested under this subject, in the order in which
            they should be presented _
        parenthetical: ListOf Subjects
        data_type_clause:
          _type: DataTypeClause
          data_type:
            element_type:
              class_name:
                _type: ClassName
                content: Subjects
              as_value_type:
                _type: AsValue
                content: true
          is_optional_lit:
            _type: IsOptional
            content: false
        inverse:
          _type: AttributeReference
          class_name:
            content: Subject
            _type: ClassName
          attribute_name:
            content: parentSubject
            _type: AttributeName
        elaboration:
        - _type: Paragraph
          content: '***DSL***:  the Classes within a Subject are always displayed
            before the childSubjects.

            '
    - _type: Class
      prefix: _
      name:
        _type: ClassName
        content: SubjectAreaAMainTopicOrAreaOfFocusWithinTheModelContainingRelatedSubjectsAndClasses
      parenthetical: ''
      plural: ' SubjectAreas

        '
      subtype_of:
      - - content: Subject
          _type: ClassName
        - content: subtypes
          _type: SubtypingName
      where: ' parentSubject is absent

        '
    subjects:
    - _type: SubjectC
      prefix: '###'
      name:
        _type: SubjectName
        content: Classes
      parenthetical: ''
      classes:
      - _type: Class
        prefix: _
        name:
          _type: ClassName
          content: Class
        one_liner:
          _type: OneLiner
          content: A key entity or object type in the model, often corresponding to
            a real-world concept
        parenthetical: ''
        plural: ' Classes

          '
        subtype_of:
        - - content: Component
            _type: ClassName
          - content: subtypes
            _type: SubtypingName
        constraints:
        - _type: Constraint
          one_liner:
          - content: ' Within each Class, attribute names must be unique.

              '
        attributes:
        - _type: Attribute
          prefix: '-'
          name:
            _type: AttributeName
            content: pluralForm
          one_liner:
            _type: OneLiner
            content: the normal English plural form of the name of the Class
          parenthetical: UpperName
          data_type_clause:
            _type: DataTypeClause
            data_type:
              class_name:
                _type: ClassName
                content: UpperName
              as_value_type:
                _type: AsValue
                content: true
            is_optional_lit:
              _type: IsOptional
              content: false
          elaboration:
          - _type: Paragraph
            content: "Might be Books for the Book class or other regular plurals.\n\
              \ \n+ But also might be People for Person.\n"
          annotations:
          - _type: Annotation
            emoji: ''
            label: Note
            content:
              content: When inputting a model, you will rarely need to specify the
                plural form. The input program will just look it up.
            elaboration:
