_type: LiterateModel
is_embellishment: false
prefix: '#'
name:
    _type: SubjectName
    content: Literate Data Model
subjects:
-   _type: SubjectB
    one_liner:
        _type: OneLiner
        content: the basic structure of the model
    elaboration:
    -   _type: Paragraph
        content: 'In Literate Data Modeling, the main components of interest are typically
            Classes, Attributes, Models, and Subjects. However, to streamline the
            model and promote reusability, we introduce a supertype called Component.
            By defining common attributes and behaviors in the Component class, we
            can inherit them in the subclasses, ensuring consistency and reducing
            duplication throughout the model.

            '
    -   _type: Paragraph
        content: 'We present the Component class first because it is a best practice
            in modeling to introduce supertypes before their subtypes. This approach
            allows readers to understand the general concepts and shared properties
            before delving into the specifics of each specialized component.

            '
    is_embellishment: false
    prefix: '##'
    name:
        _type: SubjectName
        content: Preliminaries
    classes:
    -   _type: Class
        one_liner:
            _type: OneLiner
            content: An element or building block of the literate data model
        is_embellishment: false
        prefix: Class
        name:
            _type: ClassName
            content: Component
        is_value_type: false
        attributes:
        -   _type: Attribute
            one_liner:
                _type: OneLiner
                content: the name of the component, not in camel case
            annotations:
            -   _type: Annotation
                label:
                    _type: Label
                    content: warning
                content:
                    _type: OneLiner
                    content: This is a warning with emoji
            is_embellishment: false
            prefix: '-'
            name:
                _type: AttributeName
                content: normalName
            parenthetical: '*String*'
            data_type_clause:
                _type: DataTypeClause
                data_type:
                    _type: BaseDataType
                    class_name:
                        _type: ClassReference
                        content: String
                    as_value_type:
                        _type: AsValue
                        content: true
                is_optional_lit:
                    _type: IsOptional
                    content: false
                cardinality:
                - O_O
        -   _type: Attribute
            one_liner:
                _type: OneLiner
                content: The name of the component
            is_embellishment: false
            prefix: '-'
            name:
                _type: AttributeName
                content: name
            parenthetical: CamelName
            data_type_clause:
                _type: DataTypeClause
                data_type:
                    _type: BaseDataType
                    class_name:
                        _type: ClassReference
                        content: CamelName
                    as_value_type:
                        _type: AsValue
                        content: true
                is_optional_lit:
                    _type: IsOptional
                    content: false
                cardinality:
                - O_O
        -   _type: Attribute
            is_embellishment: false
            prefix: '-'
            name:
                _type: AttributeName
                content: qualifiedName
            parenthetical: '*QualifiedCamel*'
            data_type_clause:
                _type: DataTypeClause
                data_type:
                    _type: BaseDataType
                    class_name:
                        _type: ClassReference
                        content: QualifiedCamel
                    as_value_type:
                        _type: AsValue
                        content: true
                is_optional_lit:
                    _type: IsOptional
                    content: false
                cardinality:
                - O_O
        -   _type: Attribute
            one_liner:
                _type: OneLiner
                content: a short form of the component's name, used for cross references
                    and improved readability.
            annotations:
            -   _type: Annotation
                label:
                    _type: Label
                    content: example
                content:
                    _type: OneLiner
                    content: '"LDM" is the short form of "Literate Data Model".'
            is_embellishment: false
            prefix: '-'
            name:
                _type: AttributeName
                content: abbreviatedName
            parenthetical: '*CamelName*'
            data_type_clause:
                _type: DataTypeClause
                data_type:
                    _type: BaseDataType
                    class_name:
                        _type: ClassReference
                        content: CamelName
                    as_value_type:
                        _type: AsValue
                        content: true
                is_optional_lit:
                    _type: IsOptional
                    content: false
                cardinality:
                - O_O
            default:
                _type: Default
                one_liner:
                    _type: OneLiner
                    content: ' name -  how do you say name in english?

                        '
                is_embellishment: false
                ocl: ' x.name == y

                    '
            constraints:
            -   _type: Constraint
                one_liner:
                    _type: OneLiner
                    content: ' the abbreviated name should be shorter than the actual
                        name

                        '
                annotations:
                -   _type: Annotation
                    label:
                        _type: Label
                        content: note
                    content:
                        _type: OneLiner
                        content: Does this annotation find it's way to the Constraint?
                            YES! It's fixed!
                is_embellishment: false
                ocl: ' len(abbreviatedName) < len(name)

                    '
                message: '  Why have an abbreviation longer than the name?

                    '
                severity: ' Warning

                    '
        -   _type: Attribute
            one_liner:
                _type: OneLiner
                content: A brief, one-line definition or description of the component,
                    suitable for use in a descriptive table of contents. _
            is_embellishment: false
            prefix: '-'
            name:
                _type: AttributeName
                content: oneLiner
            parenthetical: OneLiner
            data_type_clause:
                _type: DataTypeClause
                data_type:
                    _type: BaseDataType
                    class_name:
                        _type: ClassReference
                        content: OneLiner
                    as_value_type:
                        _type: AsValue
                        content: true
                is_optional_lit:
                    _type: IsOptional
                    content: false
                cardinality:
                - O_O
        -   _type: Attribute
            one_liner:
                _type: OneLiner
                content: A more detailed explanation or discussion of the component
                    _
            is_embellishment: false
            prefix: '-'
            name:
                _type: AttributeName
                content: elaboration
            parenthetical: RichText
            data_type_clause:
                _type: DataTypeClause
                data_type:
                    _type: BaseDataType
                    class_name:
                        _type: ClassReference
                        content: RichText
                    as_value_type:
                        _type: AsValue
                        content: true
                is_optional_lit:
                    _type: IsOptional
                    content: false
                cardinality:
                - O_O
        attribute_sections:
        -   _type: AttributeSection
            one_liner:
                _type: OneLiner
                content: mechanical attributes
            is_embellishment: false
            prefix: __
            name:
                _type: AttributeSectionName
                content: For Machinery
            is_optional:
                _type: IsOptional
                content: false
            attributes:
            -   _type: Attribute
                one_liner:
                    _type: OneLiner
                    content: Indicates whether this component is an embellishment
                        added during post-parsing processing _
                is_embellishment: false
                prefix: '-'
                name:
                    _type: AttributeName
                    content: isEmbellishment
                parenthetical: Boolean
                data_type_clause:
                    _type: DataTypeClause
                    data_type:
                        _type: BaseDataType
                        class_name:
                            _type: ClassReference
                            content: Boolean
                        as_value_type:
                            _type: AsValue
                            content: true
                    is_optional_lit:
                        _type: IsOptional
                        content: false
                    cardinality:
                    - O_O
                default:
                    _type: Default
                    one_liner:
                        _type: OneLiner
                        content: ' false

                            '
                    annotations:
                    -   _type: Annotation
                        label:
                            _type: Label
                            content: note
                        content:
                            _type: OneLiner
                            content: This attribute is set to true for components
                                that are automatically generated or added during the
                                fleshing out, review, or rendering processes, such
                                as implied attributes or suggested model elements.
                                It helps distinguish embellishments from the core
                                model elements defined in the original LDM source.
                    is_embellishment: false
    -   _type: Class
        one_liner:
            _type: OneLiner
            content: a kind of note, or aside, used to call attention to additional
                information about some Component.
        annotations:
        -   _type: Annotation
            label:
                _type: Label
                content: note
            content:
                _type: OneLiner
                content: Each LDM declares a set of Annotation Types, with defined
                    labels, emojis, and clearly documented purposes. These are *recognized*
                    or *registered* Annotation Types.
        is_embellishment: false
        prefix: Class
        name:
            _type: ClassName
            content: AnnotationType
        based_on:
        -   _type: ClassReference
            content: LiterateModel
        is_value_type: false
        attributes:
        -   _type: Attribute
            one_liner:
                _type: OneLiner
                content: an emoji
            is_embellishment: false
            prefix: '-'
            name:
                _type: AttributeName
                content: emoji
            parenthetical: Emoji
            data_type_clause:
                _type: DataTypeClause
                data_type:
                    _type: BaseDataType
                    class_name:
                        _type: ClassReference
                        content: Emoji
                    as_value_type:
                        _type: AsValue
                        content: true
                is_optional_lit:
                    _type: IsOptional
                    content: false
                cardinality:
                - O_O
        -   _type: Attribute
            one_liner:
                _type: OneLiner
                content: an emoji
            is_embellishment: false
            prefix: '-'
            name:
                _type: AttributeName
                content: emojiName
            parenthetical: String
            data_type_clause:
                _type: DataTypeClause
                data_type:
                    _type: BaseDataType
                    class_name:
                        _type: ClassReference
                        content: String
                    as_value_type:
                        _type: AsValue
                        content: true
                is_optional_lit:
                    _type: IsOptional
                    content: false
                cardinality:
                - O_O
        -   _type: Attribute
            one_liner:
                _type: OneLiner
                content: the Unicode for the emoji
            is_embellishment: false
            prefix: '-'
            name:
                _type: AttributeName
                content: emojiUnicode
            parenthetical: String
            data_type_clause:
                _type: DataTypeClause
                data_type:
                    _type: BaseDataType
                    class_name:
                        _type: ClassReference
                        content: String
                    as_value_type:
                        _type: AsValue
                        content: true
                is_optional_lit:
                    _type: IsOptional
                    content: false
                cardinality:
                - O_O
        -   _type: Attribute
            one_liner:
                _type: OneLiner
                content: A short label to indicate the purpose of the annotation _
            is_embellishment: false
            prefix: '-'
            name:
                _type: AttributeName
                content: label
            parenthetical: LowerCamel
            data_type_clause:
                _type: DataTypeClause
                data_type:
                    _type: BaseDataType
                    class_name:
                        _type: ClassReference
                        content: LowerCamel
                    as_value_type:
                        _type: AsValue
                        content: true
                is_optional_lit:
                    _type: IsOptional
                    content: false
                cardinality:
                - O_O
        -   _type: Attribute
            one_liner:
                _type: OneLiner
                content: the plural form of the label
            is_embellishment: false
            prefix: '-'
            name:
                _type: AttributeName
                content: plural
            parenthetical: '*UpperCamel*'
            data_type_clause:
                _type: DataTypeClause
                data_type:
                    _type: BaseDataType
                    class_name:
                        _type: ClassReference
                        content: UpperCamel
                    as_value_type:
                        _type: AsValue
                        content: true
                is_optional_lit:
                    _type: IsOptional
                    content: false
                cardinality:
                - O_O
            default:
                _type: Default
                one_liner:
                    _type: OneLiner
                    content: ' based on label

                        '
                is_embellishment: false
        -   _type: Attribute
            one_liner:
                _type: OneLiner
                content: the intended reason for the annotation.
            is_embellishment: false
            prefix: '-'
            name:
                _type: AttributeName
                content: purpose
            parenthetical: OneLiner
            data_type_clause:
                _type: DataTypeClause
                data_type:
                    _type: BaseDataType
                    class_name:
                        _type: ClassReference
                        content: OneLiner
                    as_value_type:
                        _type: AsValue
                        content: true
                is_optional_lit:
                    _type: IsOptional
                    content: false
                cardinality:
                - O_O
    -   _type: Class
        one_liner:
            _type: OneLiner
            content: A note or comment associated with a model element
        is_embellishment: false
        prefix: Class
        name:
            _type: ClassName
            content: Annotation
        based_on:
        -   _type: ClassReference
            content: Component
        is_value_type: false
        attributes:
        -   _type: Attribute
            annotations:
            -   _type: Annotation
                label:
                    _type: Label
                    content: note
                content:
                    _type: OneLiner
                    content: An Annotation is considered to *recognized* if the label
