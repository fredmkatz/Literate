                is_embellishment: false
                prefix: '-'
                name:
                    _type: AttributeName
                    content: isEmbellishment
                parenthetical: Boolean
                data_type_clause:
                    _type: DataTypeClause
                    data_type:
                        _type: BaseDataType
                        class_name:
                            _type: ClassReference
                            content: Boolean
                        as_value_type:
                            _type: AsValue
                            content: true
                    is_optional_lit:
                        _type: IsOptional
                        content: false
                    cardinality:
                    - O_O
                default:
                    _type: Default
                    one_liner:
                        _type: OneLiner
                        content: ' false

                            '
                    annotations:
                    -   _type: Annotation
                        label:
                            _type: Label
                            content: note
                        content:
                            _type: OneLiner
                            content: This attribute is set to true for annotations
                                that are automatically generated or added during the
                                fleshing out, review, or rendering processes, such
                                as suggestions, issues, or diagnostic messages. It
                                helps distinguish embellishment annotations from the
                                annotations defined in the original LDM source.
                    is_embellishment: false
-   _type: SubjectB
    is_embellishment: false
    prefix: '##'
    name:
        _type: SubjectName
        content: The Model and its Subjects
    classes:
