                        hoc*.
            -   _type: Annotation
                label:
                    _type: Label
                    content: note
                content:
                    _type: OneLiner
                    content: Should be a Value  Type
            is_embellishment: false
            prefix: '-'
            name:
                _type: AttributeName
                content: annotationType
            parenthetical: optional Annotation Type
            data_type_clause:
                _type: DataTypeClause
                data_type:
                    _type: BaseDataType
                    class_name:
                        _type: ClassReference
                        content: AnnotationType
                    as_value_type:
                        _type: AsValue
                        content: true
                is_optional_lit:
                    _type: IsOptional
                    content: true
                cardinality:
                - O_O
        -   _type: Attribute
            one_liner:
                _type: OneLiner
                content: A short label to indicate the purpose of the annotation _
            elaboration:
            -   _type: Paragraph
                content: 'But any short label is valid.

                    '
            is_embellishment: false
            prefix: '-'
            name:
                _type: AttributeName
                content: label
            parenthetical: CamelName
            data_type_clause:
                _type: DataTypeClause
                data_type:
                    _type: BaseDataType
                    class_name:
                        _type: ClassReference
                        content: CamelName
                    as_value_type:
                        _type: AsValue
                        content: true
                is_optional_lit:
                    _type: IsOptional
                    content: false
                cardinality:
                - O_O
            default:
                _type: Default
                one_liner:
                    _type: OneLiner
                    content: ' from annotationType

                        '
                is_embellishment: false
        -   _type: Attribute
            is_embellishment: false
            prefix: '-'
            name:
                _type: AttributeName
                content: emoji
            parenthetical: optional Emoji
            data_type_clause:
                _type: DataTypeClause
                data_type:
                    _type: BaseDataType
                    class_name:
                        _type: ClassReference
                        content: Emoji
                    as_value_type:
                        _type: AsValue
                        content: true
                is_optional_lit:
                    _type: IsOptional
                    content: true
                cardinality:
                - O_O
            default:
                _type: Default
                one_liner:
                    _type: OneLiner
                    content: ' from annotation type

                        '
                is_embellishment: false
        -   _type: Attribute
            one_liner:
                _type: OneLiner
                content: The content or body of the annotation
            is_embellishment: false
            prefix: '-'
